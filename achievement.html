<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the rocket animation */
        body {
            font-family: 'Inter', sans-serif;
        }
        .rocket-container {
            width: 150px; /* Adjust size as needed */
            height: 150px;
            animation: bounce 2s infinite ease-in-out;
        }

        .rocket-flame {
            transform-origin: bottom;
            animation: pulse-flame 1s infinite alternate;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse-flame {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.2);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-xl p-8 text-center border-2 border-purple-600">
        <!-- Rocket Visual -->
        <div class="rocket-container mx-auto mb-6">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Rocket Body -->
                <path d="M50 5 L30 95 L70 95 Z" fill="#a78bfa" stroke="#8b5cf6" stroke-width="2" class="rounded-lg"/>
                <!-- Fins -->
                <path d="M30 95 L20 80 L30 70 Z" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
                <path d="M70 95 L80 80 L70 70 Z" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
                <!-- Window -->
                <circle cx="50" cy="30" r="10" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>
                <!-- Flame -->
                <path d="M45 95 Q50 110 55 95 Z" fill="#facc15" stroke="#eab308" stroke-width="1" class="rocket-flame"/>
                <path d="M40 95 Q50 105 60 95 Z" fill="#f87171" stroke="#ef4444" stroke-width="1" class="rocket-flame" style="animation-delay: 0.1s;"/>
            </svg>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold text-purple-400 mb-4">
            Launching Soon!
        </h1>
        <p class="text-lg md:text-xl text-gray-300 mb-6">
            We're currently working 
            <br>
            Stay tuned for updates!
        </p>
        <div class="flex items-center justify-center space-x-2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-500 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004 12c0 2.972 1.153 5.72 3.033 7.707m0 0l-1.427 1.427m1.427-1.427L9.5 18.5m-2.467-1.993A8.001 8.001 0 0020 12c0-2.972-1.153-5.72-3.033-7.707m0 0l1.427-1.427m-1.427 1.427L14.5 5.5"/>
            </svg>
            <span class="text-xl font-medium">Programming in progress...</span>
        </div>
    </div>

</body>
</html>
